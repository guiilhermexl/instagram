<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

        <form id="commentForm" class="space-y-4">

                <input type="text" id="post_url" name="post_url" required placeholder="Digite a URL do post"

            </div>
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantidade de Coment치rios</label>
                <input type="number" id="quantity" name="quantity" required placeholder="Digite a quantidade" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

    <script>
        document.getElementById("commentForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const postUrl = document.getElementById("post_url").value;
            const quantity = document.getElementById("quantity").value;
            const response = await fetch("/send-comments", {
                method: "POST",
                headers: { "Content-Type": "application/json" },

            document.getElementById("commentMessage").textContent = result;
            document.getElementById("commentMessage").classList.add("show");
        });
