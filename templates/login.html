<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message { display: none; }
        .message.show { display: block; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Painel de Login</h2>
        
        <!-- Formulário de Login Manual -->
        <form id="manualLoginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" id="username" name="username" required placeholder="Digite o nome de usuário" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite a senha" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="proxy" class="block text-sm font-medium text-gray-700">Proxy (IP:Porta)</label>
                <input type="text" id="proxy" name="proxy" placeholder="Ex: 192.168.1.1:8080" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Fazer Login
            </button>
        </form>
        
        <!-- Formulário de Importação de Arquivo -->
        <form id="fileLoginForm" enctype="multipart/form-data" class="mt-6 space-y-4">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Importar Contas (JSON)</label>
                <input type="file" id="file" name="file" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
                Importar Contas
            </button>
        </form>
        
        <div id="loginMessage" class="message mt-4 text-center text-red-600"></div>
    </div>
    <script>
        document.getElementById("manualLoginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const proxy = document.getElementById("proxy").value;
            const response = await fetch("/manual-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, proxy })
            });
            const result = await response.text();
            document.getElementById("loginMessage").textContent = result;
            document.getElementById("loginMessage").classList.add("show");
        });

        document.getElementById("fileLoginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            const response = await fetch("/file-login", {
                method: "POST",
                body: formData
            });
            const result = await response.text();
            document.getElementById("loginMessage").textContent = result;
            document.getElementById("loginMessage").classList.add("show");
        });
    </script>
</body>
</html>
